# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - uses: volta-cli/action@v1.7.0
      - name: Check npm and node version
        run: |
          node --version
          npm --version
      - name: Install via npm
        run: npm install
      - name: Build
        run: npm run build
        
      - name: Clone my website
        run: |
          cd ..
          git clone https://github.com/steve-0628/hmpf
          
      - name: debug
        run: | 
          pwd
          ls -al
      - name: Put new shadowban page
        run: |
          rm -rf hmpf/shadowban/
          cp -r shadowban-frontend/dist/ hmpf/shadowban/
          
      - name: cd into cloned repo
        run: cd hmpf/

      - name: create branch and make commit
        run: |
          git checkout -b shadowban-modify
          git add .
          git commit -m "Automatic commit by Actions"
          
      - name: where am i?
        run: |
          pwd
          git branch
          git remote
          
          
          
          
