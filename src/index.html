<!doctype html>
<html>
  <head lang='en'>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width;initial-scale=1;maximum-scale=1;minimum-scale=1'>
    <title>Basic Frontend Boilerplate</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import Google Roboto Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="vendor/materialize/css/materialize{{useMinified}}.css"  media="screen,projection"/>

    <style>
      body {
        font-family: Roboto, 'Helvetica Neue', Arial, sans-serif;
        color: #333;
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <img src="img/header.png" alt="Basic Frontend Boilerplate" />
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <p>Something, something...</p>
        </div>
      </div>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="vendor/materialize/js/materialize{{useMinified}}.js"></script>
    <script src='js/main.bundle.js'></script>
  </body>
</html>
